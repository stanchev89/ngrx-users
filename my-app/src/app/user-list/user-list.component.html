<table style="width:100%">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>City</th>
    <th>Phone</th>
    <th>Website</th>
    <th>Company name</th>
  </tr>
  <tr *ngFor="let user of allUsers$ | async">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.address.city}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.website}}</td>
    <td>{{user.company.name}}</td>
  </tr>

</table>
